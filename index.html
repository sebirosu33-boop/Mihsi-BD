<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Simulator CS:GO ‚Äì Cadou Gaming Chair</title>
  <style>
    body {
      background: #0f1117;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #roulette-container {
      margin: 30px auto;
      width: 720px;
      height: 120px;
      overflow: hidden;
      border: 4px solid #2d3748;
      background: #1a202c;
      position: relative;
    }

    #roulette {
      display: flex;
      transition: transform 20s cubic-bezier(0.1, 0.8, 0.1, 1);
      transform: translateX(0);
    }

    .item {
      width: 120px;
      height: 100%;
      padding: 10px;
      box-sizing: border-box;
      flex-shrink: 0;
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 6px;
      border: 3px solid #facc15;
      background: #111;
      box-sizing: border-box;
      box-shadow: 0 0 8px 2px rgba(250, 204, 21, 0.8);
      transition: box-shadow 0.3s ease;
    }

    .item img:hover {
      box-shadow: 0 0 15px 4px rgba(250, 204, 21, 1);
    }

    #pointer {
      width: 4px;
      height: 100%;
      background: #facc15;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    #winner {
      margin-top: 30px;
      font-size: 20px;
      min-height: 28px;
    }

    button {
      background: #2563eb;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    #finalImage {
      margin-top: 20px;
      max-width: 300px;
      display: none;
      border-radius: 6px;
      border: 3px solid #facc15;
      box-shadow: 0 0 12px 3px rgba(250, 204, 21, 0.9);
    }
  </style>
</head>
<body>

  <h1>üéÅ Deschide Cutia CS:GO</h1>
  <button onclick="startRoulette()">Deschide cutia</button>

  <div id="roulette-container">
    <div id="pointer"></div>
    <div id="roulette"></div>
  </div>

  <div id="winner"></div>
  <img id="finalImage" src="" alt="Cadoul c√¢»ôtigat" />

  <script>
    const dummyImages = [
      "https://cdn.csgoskins.gg/public/uih/items/aHR0c...daa1ac27abd36939e6409494f5f4b520.webp",
      "https://cdn.csgoskins.gg/public/uih/items/aHR0c...db5e0a74a4e2030a7840519acea25976.webp",
      "https://cdn.csgoskins.gg/public/uih/items/aHR0c...3ae71f5935b567e09c56b5acd625a1cf.webp",
      "https://cdn.csgoskins.gg/public/uih/items/aHR0c...3dea1f9a4c12331c79afa53d68e2cf8d.webp",
      "https://cdn.csgoskins.gg/public/uih/items/aHR0c...66286698568f34224b86256f3790dbad.webp",
      "https://cdn.csgoskins.gg/public/uih/items/aHR0c...6b0cc67c682089b25322e0f86b81df6e.webp",
      "https://cdn.csgoskins.gg/public/uih/items/aHR0c...4b13f8e1392e05a2de5c127f46433b41.webp",
      "https://cdn.csgoskins.gg/public/uih/items/aHR0c...f2537d890d3a2b35a85e1bf090056a18.webp",
      "https://cdn.csgoskins.gg/public/uih/items/aHR0c...b45a556bc4ff7ee4f1938d056b28f6dc.webp",
      "https://cdn.csgoskins.gg/public/uih/items/aHR0c...2a04e097c32d3c621d7015833f5ebe35.webp",

      "https://cdn.csgoskins.gg/public/uih/items/aHR0c...a5a0121710d3cb0bc4896302a0e9dfc0.webp",
      "https://cdn.csgoskins.gg/public/uih/items/aHR0c...82bec38a2aa11419b01fd0cf08b346a4.webp"
    ];

    const userImageURL = "https://topscaune.ro/continut/produse/188154/1000/scaun-gaming-cu-masaj-in-perna-lombara-sezut-benzi-elastice-sustinere-suport-picioare-material-textil-gri-negru_33640.webp";

    const roulette = document.getElementById("roulette");
    const finalImage = document.getElementById("finalImage");
    const winnerText = document.getElementById("winner");

    function startRoulette() {
      winnerText.textContent = "";
      finalImage.style.display = "none";

      roulette.innerHTML = "";
      const totalItems = 30;
      const winningIndex = 24;

      for (let i = 0; i < totalItems; i++) {
        const div = document.createElement("div");
        div.classList.add("item");

        const img = document.createElement("img");
        img.src = (i === winningIndex) ? userImageURL : dummyImages[Math.floor(Math.random() * dummyImages.length)];

        div.appendChild(img);
        roulette.appendChild(div);
      }

      const offset = -(winningIndex * 120) + 300;

      roulette.style.transition = "none";
      roulette.style.transform = "translateX(0)";
      roulette.offsetHeight;

      roulette.style.transition = "transform 10s cubic-bezier(0.1, 0.8, 0.1, 1)";
      roulette.style.transform = `translateX(${offset}px)`;

      roulette.addEventListener('transitionend', onTransitionEnd);

      function onTransitionEnd() {
        winnerText.textContent = "üéâ FelicitƒÉri! Ai primit: Gaming Chair Grey";
        finalImage.src = userImageURL;
        finalImage.style.display = "inline-block";
        roulette.removeEventListener('transitionend', onTransitionEnd);
      }
    }
  </script>
</body>
</html>
