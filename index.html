<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Galerie imagini cu chenar</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
  }

  .gallery-container {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    max-width: 1200px;
    margin: 0 auto 40px;
    padding: 20px;
    border: 4px solid #007BFF; /* chenar albastru */
    border-radius: 15px;
    background-color: white;
  }

  .gallery-container img {
    width: 200px;
    height: auto;
    border: 3px solid #007BFF;
    border-radius: 10px;
    box-shadow: 0 0 8px rgba(0,123,255,0.3);
    transition: transform 0.3s ease;
  }

  .gallery-container img:hover {
    transform: scale(1.1);
  }

  .winner-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 15px;
    border: 5px solid gold;
    border-radius: 20px;
    background-color: #fffbea;
    text-align: center;
  }

  .winner-container img {
    width: 100%;
    border-radius: 15px;
    box-shadow: 0 0 15px gold;
  }

  .winner-title {
    font-size: 1.5rem;
    font-weight: bold;
    color: goldenrod;
    margin: 10px 0 0;
  }
</style>
</head>
