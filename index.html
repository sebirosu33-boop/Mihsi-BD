<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Box</title>
  <style>
    body {
      background: #0f1117;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #roulette-container {
      margin: 30px auto;
      width: 720px;
      height: 120px;
      overflow: hidden;
      border: 4px solid #2d3748;
      background: #1a202c;
      position: relative;
    }
    #roulette {
      display: flex;
      transition: transform 20s cubic-bezier(0.1, 0.8, 0.1, 1);
      transform: translateX(0);
    }
    .item {
      width: 120px;
      height: 100%;
      padding: 10px;
      box-sizing: border-box;
      flex-shrink: 0;
    }
    .item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 6px;
      border: 3px solid #facc15;
      background: #111;
      box-sizing: border-box;
      box-shadow: 0 0 8px 2px rgba(250, 204, 21, 0.8);
      transition: box-shadow 0.3s ease;
    }
    .item img:hover {
      box-shadow: 0 0 15px 4px rgba(250, 204, 21, 1);
    }
    #pointer {
      width: 4px;
      height: 100%;
      background: #facc15;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    #winner {
      margin-top: 30px;
      font-size: 20px;
      min-height: 28px;
    }
    button {
      background: #2563eb;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    #finalImage {
      margin-top: 20px;
      max-width: 300px;
      display: none;
      border-radius: 6px;
      border: 3px solid #facc15;
      box-shadow: 0 0 12px 3px rgba(250, 204, 21, 0.9);
    }
  </style>
</head>
<body>

  <h1>Happy Birthday Box ðŸ“¦</h1>
  <button onclick="startRoulette()">Open Box</button>

  <div id="roulette-container">
    <div id="pointer"></div>
    <div id="roulette"></div>
  </div>

  <div id="winner"></div>
  <img id="finalImage" src="" alt="Cadoul cÃ¢È™tigat" />

  <!-- AUDIO PLAYER ascuns (nu aratÄƒ controale) -->
  <audio id="caseSound" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

  <script>
    // Array cu imagini dummy (exemplu, Ã®nlocuieÈ™te cu ce vrei)
    const dummyImages = [
      "https://i.ibb.co/7R4mrF1/image1.png",
      "https://i.ibb.co/dW9YsMZ/image2.png",
      "https://i.ibb.co/b6yQXcs/image3.png",
      "https://i.ibb.co/kM9QJ6Z/image4.png",
      "https://i.ibb.co/ZV6zqMR/image5.png"
    ];

    const userImageURL = "https://i.ibb.co/C3S6tTj9/scaun-gaming-cu-masaj-in-perna-lombara-sezut-benzi-elastice-sustinere-suport-picioare-material-texti.png";
    const roulette = document.getElementById("roulette");
    const finalImage = document.getElementById("finalImage");
    const winnerText = document.getElementById("winner");

    function startRoulette() {
      const sound = document.getElementById("caseSound");
      sound.currentTime = 0;

      sound.play().catch(err => {
        console.error("Eroare la redarea sunetului:", err);
        alert("Nu s-a putut reda sunetul. VerificÄƒ consola pentru detalii.");
      });

      winnerText.textContent = "";
      finalImage.style.display = "none";
      roulette.innerHTML = "";

      const totalItems = 30;
      const winningIndex = 24; // poziÈ›ia cÃ¢È™tigÄƒtoare Ã®n lista

      for (let i = 0; i < totalItems; i++) {
        const div = document.createElement("div");
        div.classList.add("item");

        const img = document.createElement("img");
        // DacÄƒ e poziÈ›ia cÃ¢È™tigÄƒtoare, pune imaginea userului, altfel imagine random
        img.src = (i === winningIndex) ? userImageURL : dummyImages[Math.floor(Math.random() * dummyImages.length)];

        div.appendChild(img);
        roulette.appendChild(div);
      }

      // CalculÄƒm offsetul pentru a poziÈ›iona cÃ¢È™tigÄƒtorul fix sub pointer
      const offset = -(winningIndex * 120) + 300;

      // ResetÄƒm transform È™i forÈ›Äƒm reflow pentru tranzitie
      roulette.style.transition = "none";
      roulette.style.transform = "translateX(0)";
      roulette.offsetHeight; // forÈ›are reflow

      // SetÄƒm tranziÈ›ia È™i mutÄƒm roata
      roulette.style.transition = "transform 10s cubic-bezier(0.1, 0.8, 0.1, 1)";
      roulette.style.transform = `translateX(${offset}px)`;

      // CÃ¢nd se terminÄƒ animaÈ›ia, afiÈ™Äƒm mesajul È™i poza cÃ¢È™tigÄƒtoare
      roulette.addEventListener('transitionend', onTransitionEnd);

      function onTransitionEnd() {
        winnerText.innerHTML = "ðŸŽ‰ <strong>Congrats!</strong> Ai cÃ¢È™tigat: <strong>Gaming Chair | Grey</strong><br>E timpul sÄƒ-È›i revendici tronul â€” noul tÄƒu scaun de gaming este Ã®n drum spre tine!";
        finalImage.src = userImageURL;
        finalImage.style.display = "inline-block";

        roulette.removeEventListener('transitionend', onTransitionEnd);
      }
    }
  </script>
</body>
</html>
